<template name="Error_template">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="warning-background modal-header">
                    <h4 class="modal-title">Missing Placeholders</h4>
                </div>
                <div class="modal-body">
                    <p><strong>Template file:</strong> {{fileName}}</p>
                    <h4>Missing placeholders</h4>
                    {{#each error.placeholders}}
                        <p><strong>{{name}}</strong></p>
                    {{/each}}
                    <h4>Defined Placeholders</h4>
                    {{#each definedCols}}
                        <p><strong>{{name}}</strong>{{#if global}} - global{{/if}}</p>
                    {{/each}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
