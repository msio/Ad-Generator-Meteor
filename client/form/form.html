<template name="form">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label>New Template</label>
                        <div class="input-group">
                            <input type="file" class="js-template-input form-control" placeholder="Template Name">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <h4>Templates</h4>
        {{> tabular table=TabularTables.AdTemplates  class="table table-striped table-bordered table-condensed ad-templates-table"}}
        <div class="panel panel-default">
            <div class="panel-body">
                <input type="file" class="js-data-input file file-loading" data-main-class="data-input"
                       data-allowed-file-extensions='["xlsx","xls","xlsm"]'>
            </div>
        </div>
        <h4>Data</h4>
        {{> tabular table=TabularTables.Data  class="table table-striped table-bordered table-condensed data-table"}}
        <button type="button" class="js-generate btn btn-default">Generate</button>
    </div>
</template>
