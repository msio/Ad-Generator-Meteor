<template name="form">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Templates</h4>
                <input type="file" class="js-ad-template-input file file-loading" data-main-class="ad-template-input"
                       data-allowed-file-extensions='["html"]'>
                {{> tabular table=TabularTables.AdTemplates  class="table table-striped table-condensed ad-templates-table"}}
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Excel Data</h4>
                <input type="file" class="js-data-input file file-loading" data-main-class="data-input"
                       data-allowed-file-extensions='["xlsx","xls","xlsm"]'>
                {{> tabular table=TabularTables.Data  class="table table-striped table-bordered table-condensed data-table"}}
            </div>
        </div>
        <button type="button" class="js-generate btn btn-default">Generate</button>
        {{>Generated_ads}}
    </div>
</template>
