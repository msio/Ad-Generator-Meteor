<template name="action">
    <button type="button" class="js-select btn btn-default">{{selectState}}</button>
    <button type="button" class="js-show btn btn-default"><a href="{{file.link}}?download=true" download="{{file.name}}" target="_parent">Download</a></button>
    <button type="button" class="js-remove btn btn-default">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
</template>
