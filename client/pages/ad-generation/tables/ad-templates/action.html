<template name="AdGeneration_table_adTemplates_action">
    <div class="action">
        <button type="button" class="js-select btn btn-default">{{selectState}}</button>
        <button type="button" class="js-show btn btn-default"><a href="{{file.link}}" target="_blank">Show</a></button>
        <button type="button" class="js-show btn btn-default">
            <a href="{{file.link}}?download=true"
               download="{{file.name}}" target="_parent">Download</a>
        </button>
        <button type="button" class="js-remove btn btn-default">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>
</template>
