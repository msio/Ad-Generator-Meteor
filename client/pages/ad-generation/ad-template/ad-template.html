<template name="AdTemplate">
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Templates</h4>
            <div class="row input-file-container">
                <div class="col-md-6">
                    <input type="file" class="js-ad-template-input file file-loading"
                           data-main-class="ad-template-input"
                           data-allowed-file-extensions='["html"]'>
                </div>
            </div>
            {{> tabular table=TabularTables.AdTemplates  class="table table-striped table-bordered table-condensed ad-templates-table"}}
        </div>
    </div>
</template>
