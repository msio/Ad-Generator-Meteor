<template name="AdData">
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Excel Data</h4>
            <div class="row input-file-container">
                <div class="col-md-6">
                    <input type="file" class="js-data-input file file-loading" data-main-class="data-input"
                           data-allowed-file-extensions='["xlsx","xls","xlsm"]'>
                </div>
            </div>
            {{> tabular table=TabularTables.AdData  class="table table-striped table-bordered table-condensed data-table"}}
        </div>
    </div>
</template>
